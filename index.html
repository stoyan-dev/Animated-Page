<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Site Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <a href="#" class="logo">Logo</a>

        <nav class="navbar">

            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

    <div class="container">
        <div class="bg-slide active">
            <div class="circle bg">

            </div>

                <img src="./images/img1.jpg">
            </div>
            <div class="circle small">
                <img src="./images/img1.jpg">
            </div>

            <div class="content-text">
                <div class="place">

        </div>

        <div class="bg-slide">

            <div class="circle small">
                <img src="./images/img2.jpg">
            </div>

                </div>

        </div>

        <div class="bg-slide">
            <div class="circle bg">

            </div>
            <div class="circle large">
                <img src="./images/img4.jpg">
            </div>
            <div class="circle small">
                <img src="./images/img4.jpg">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>cloud forest</h1>
                </div>
                <div class="city">
                    <h2>monteverde</h2>
                </div>
            </div>
        </div>

        <div class="bg-slide">
            <div class="circle bg">

            <div class="circle large">

            <div class="circle small">

                    <h2>new orealns</h2>

            </div>
        </div>

        <div class="bg-slide">
            <div class="circle bg">
                <img src="./images/img5.jpg">
            </div>
            <div class="circle large">
                <img src="./images/img5.jpg">
            </div>
            <div class="circle small">
                <img src="./images/img5.jpg">
            </div>

            <div class="content-text">
                <div class="place">
                    <h1>mountains</h1>
                </div>
                <div class="city">
                    <h2>tokyo</h2>
                </div>
            </div>
        </div>

        <div class="circle-darktransp"></div>

        <span class="line"></span>

        <span class="rotate-btn">
            <i class='bx bx-rotate-right'></i>
        </span>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
